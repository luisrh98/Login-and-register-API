<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Título de tu página</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                width: 100%;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            header {
                background-color: #005571;
                color: #fff;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: space-between;
                height: 10vh;
                padding-left: 5%;
                padding-right: 5%;
                padding-top: 16px;
                padding-bottom: 16px;
            }

            header h1 {
                font-size: 15px;
            }

            .social {
                align-items: center;
            }

            .social-container {
                display: flex;
                align-items: center;
            }

            .social a {
                color: #fff;
                margin-right: 6px;
                transition: color 0.5s;
            }

            .social a i:hover {
                color: #0087b4;
            }

            .fa-youtube,
            .fa-twitter,
            .fa-instagram,
            .fa-linkedin,
            .fa-facebook {
                padding: 5px;
                color: #fff;
                border: 2px solid rgb(255, 255, 255);
                border-radius: 100px;
            }

            nav {
                position: fixed;
                top: 0;
                left: -20%;
                width: 20%;
                height: 100%;
                background-color: #f2f2f2;
                padding: 20px;
                text-align: left;
                transition: left 0.5s;
            }

            #menu ul {
                list-style: none;
                padding: 0;
            }

            #menu ul li {
                text-align: center;
                padding: 12px;
                box-shadow: 0 0 3px;
                margin-bottom: 10px;
            }

            .main-content {
                width: 100%;
                box-shadow: 0 0 3px;
                display: flex;
                flex: 1;
            }

            .main {
                flex: 1;
                text-align: center;
                box-shadow: 0 0 3px;
                overflow-y: auto;
                padding: 10px;
            }

            .tabla {
                padding: 20px;
                text-align: center;
            }

            .aside {
                padding: 20px;
                box-shadow: 0 0 3px;
                text-align: center;
                background-color: #f9f9f9;
                width: 12%;
            }

            footer {
                display: none;
                flex-wrap: wrap;
                justify-content: space-between;
                background-color: #005571;
                color: #fff;
                text-align: center;
                align-items: flex-start;
            }

            .address-name {
                text-decoration: underline;
            }

            .informacion {
                box-shadow: 0 0 3px;
                width: 70%;
            }

            .localizacion {
                width: calc(30% - 20px);
                background-color: #E86000;
            }

            .menu-btn {
                position: absolute;
                left: 6px;
                top: 20px;
                background-color: transparent;
                padding-top: 3px;
                color: #000000;
                border: none;
                cursor: pointer;
                text-align: center;
                transition: left 0.5s;
                border: 2px solid black;
                border-radius: 3px;
            }

            /* CSS formulario */
            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
            }

            input[type="text"],
            input[type="tel"],
            input[type="email"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .button-guardar {
                width: 100%;
                padding: 10px;
                background-color: #007BFF;
                border: none;
                border-radius: 4px;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            form {
                background-color: #fff;
                padding: 20px 40px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                margin: 0 auto;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }

            table, th, td {
                border: 1px solid #ddd;
            }

            th, td {
                padding: 12px;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            tbody tr:nth-child(even) {
                background-color: #f9f9f9;
            }

        </style>
    </head>

    <body>
        <header>
            <a href="https://beteling.es/" ><img src="images/Logo-GRUPO-BETELING_inv_HZ_web.webp" alt="70" width="170"></a>
            <h1>GRUPO BETELING</h1>
            <div class="social">
                <a aria-label="FACEBOOK" class="theme-dark facebook"
                   href="https://www.facebook.com/profile.php?id=100068651401613" target="_blank"><i
                        class="fab fa-facebook"></i></a>
                <a aria-label="INSTAGRAM" class="theme-dark instagram" href="https://www.instagram.com/grupo_beteling/"
                   target="_blank"><i class="fab fa-instagram"></i></a>
                <a aria-label="LINKEDIN" class="theme-dark linkedin"
                   href="https://www.linkedin.com/company/beteling-consultoria-e-ingenieria-sl/" target="_blank"><i
                        class="fab fa-linkedin"></i></a>
                <a aria-label="TWITTER" class="theme-dark twitter" href="https://twitter.com/beteling" target="_blank"><i
                        class="fab fa-twitter"></i></a>
                <a aria-label="YOUTUBE" class="theme-dark youtube" href="https://www.youtube.com/@GrupoBeteling"
                   target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </header>
        <nav id="menu">
            <h2>¡Bienvenido</h2>
            <a href="#"><img src="" alt="">foto</a>
            <ul>
                <li><a href="#">Iniciar Sesión</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
            </ul>
            <span sec:authorize="isAuthenticated">
                <a th:href="@{/logout}">
                    Logout

                </a>
            </span>
        </nav>
        <button class="menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>

        <div class="main-content">
            <div class="main">
                <h2>Panel de cliente</h2>
                <h1>Clientes</h1>
                <form th:object="${cliente}" th:action="@{/cliente}" method="post">
                    <input type="text" th:field="*{nombre}" placeholder="Nombre"/>
                    <input type="text" th:field="*{apellido1}" placeholder="Apellido 1"/>
                    <input type="text" th:field="*{apellido2}" placeholder="Apellido 2"/>
                    <input type="text" th:field="*{telefono}" placeholder="Teléfono"/>
                    <input type="text" th:field="*{correo}" placeholder="Correo electrónico"/>
                    <button class="button-guardar" type="submit">Guardar</button>
                </form>

                <h2>Buscar Cliente</h2>
                <form th:action="@{/cliente/buscar}" method="get" th:object="${cliente}">
                    <input type="text" id="buscar" name="nombre" placeholder="Nombre"/>
                    <input type="text" id="buscar" name="apellidos" placeholder="Apellidos"/>
                    <input type="text" id="buscar" name="telefono" placeholder="Teléfono"/>
                    <button class="button-guardar" type="submit">Buscar</button>
                </form>

            </div>
            <div class="tabla">
                <h2>Lista de Clientes</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Primer Apellido</th>
                            <th>Segundo Apellido</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Actualizar</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td><span th:text="${cliente.id_cliente}"></span></td>
                            <td><span th:text="${cliente.nombre}"></span></td>
                            <td> <span th:text="${cliente.apellido1}"></span></td>
                            <td> <span th:text="${cliente.apellido2}"></span></td>
                            <td> <span th:text="${cliente.telefono}"></span></td>
                            <td> <span th:text="${cliente.correo}"></span></td>
                            <td> <span><button class="button-guardar" data-id="${cliente.id_cliente}">Actualizar</button></span></td>
                            <td>
                                <form class="form-botones" th:action="@{/cliente/borrar/{id}(id=${cliente.id_cliente})}" method="post">
                                    <button class="button-guardar" type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?')">Borrar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="aside">
                <h2>Anuncios</h2>
                <p>Información de anuncios aquí...</p>
            </div>
        </div>
        <script>
            function toggleMenu() {
                var nav = document.getElementById("menu");
                var btn = document.querySelector(".menu-btn");
                if (nav.style.left === "0px") {
                    nav.style.left = "-20%";
                    btn.style.left = "6px";
                } else {
                    nav.style.left = "0";
                    btn.style.left = "calc(20% + 6px)";
                }
            }

        </script>
    </body>
</html>
