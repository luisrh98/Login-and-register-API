<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Título de tu página</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                width: 100%;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            header {
                background-color: #005571;
                color: #fff;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: space-between;
                height: 10vh;
                padding-left: 5%;
                padding-right: 5%;
                padding-top: 16px;
                padding-bottom: 16px;
            }

            /* Estilos para el modal */
            .modal {
                display: none; /* Oculto por defecto */
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.4); /* Color de fondo */
            }

            .modal-content {
                background-color: #fefefe;
                margin: 15% auto; /* Centrando el modal */
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                max-width: 500px; /* Ancho máximo */
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
            /*Fin ventana modal*/

            header h1 {
                font-size: 15px;
            }

            .social {
                align-items: center;
            }

            .social-container {
                display: flex;
                align-items: center;
            }

            .social a {
                color: #fff;
                margin-right: 6px;
                transition: color 0.5s;
            }

            .social a i:hover {
                color: #0087b4;
            }

            .fa-youtube,
            .fa-twitter,
            .fa-instagram,
            .fa-linkedin,
            .fa-facebook {
                padding: 5px;
                color: #fff;
                border: 2px solid rgb(255, 255, 255);
                border-radius: 100px;
            }

            nav {
                position: fixed;
                top: 0;
                left: -20%;
                width: 20%;
                height: 100%;
                background-color: #f2f2f2;
                padding: 20px;
                text-align: left;
                transition: left 0.5s;
            }

            #menu ul {
                list-style: none;
                padding: 0;
            }

            #menu ul li {
                text-align: center;
                padding: 12px;
                box-shadow: 0 0 3px;
                margin-bottom: 10px;
            }

            .main-content {
                width: 100%;
                box-shadow: 0 0 3px;
                display: flex;
                flex: 1;
            }

            .main {
                flex: 1;
                text-align: center;
                box-shadow: 0 0 3px;
                overflow-y: auto;
                padding: 10px;
            }

            .tabla {
                padding: 20px;
                text-align: center;
            }

            .aside {
                padding: 20px;
                box-shadow: 0 0 3px;
                text-align: center;
                background-color: #f9f9f9;
                width: 12%;
            }

            footer {
                display: none;
                flex-wrap: wrap;
                justify-content: space-between;
                background-color: #005571;
                color: #fff;
                text-align: center;
                align-items: flex-start;
            }

            .address-name {
                text-decoration: underline;
            }

            .informacion {
                box-shadow: 0 0 3px;
                width: 70%;
            }

            .localizacion {
                width: calc(30% - 20px);
                background-color: #E86000;
            }

            .menu-btn {
                position: absolute;
                left: 6px;
                top: 20px;
                background-color: transparent;
                padding-top: 3px;
                color: #000000;
                border: none;
                cursor: pointer;
                text-align: center;
                transition: left 0.5s;
                border: 2px solid black;
                border-radius: 3px;
            }

            /* CSS formulario */
            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
            }

            input,
            select{
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .button-guardar, .button-actualizar {
                width: 100%;
                padding: 10px;
                background-color: #007BFF;
                border: none;
                border-radius: 4px;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            .form {
                background-color: #fff;
                padding: 20px 40px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                margin: 0 auto;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }

            table, th, td {
                border: 1px solid #ddd;
            }

            th, td {
                padding: 12px;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            tbody tr:nth-child(even) {
                background-color: #f9f9f9;
            }

        </style>
    </head>

    <body>
        <header>
            <a href="https://beteling.es/" ><img src="images/Logo-GRUPO-BETELING_inv_HZ_web.webp" alt="70" width="170" target="_blank"></a>
            <h1>GRUPO BETELING</h1>
            <div class="social">
                <a aria-label="FACEBOOK" class="theme-dark facebook"
                   href="https://www.facebook.com/profile.php?id=100068651401613" target="_blank"><i
                        class="fab fa-facebook"></i></a>
                <a aria-label="INSTAGRAM" class="theme-dark instagram" href="https://www.instagram.com/grupo_beteling/"
                   target="_blank"><i class="fab fa-instagram"></i></a>
                <a aria-label="LINKEDIN" class="theme-dark linkedin"
                   href="https://www.linkedin.com/company/beteling-consultoria-e-ingenieria-sl/" target="_blank"><i
                        class="fab fa-linkedin"></i></a>
                <a aria-label="TWITTER" class="theme-dark twitter" href="https://twitter.com/beteling" target="_blank"><i
                        class="fab fa-twitter"></i></a>
                <a aria-label="YOUTUBE" class="theme-dark youtube" href="https://www.youtube.com/@GrupoBeteling"
                   target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </header>
        <nav id="menu">
            <h2>¡Bienvenido </h2>
            <a href="#"><img src="" alt="">foto</a>
            <ul>
                <li><a href="#">Perfil</a></li>
                <li><a href="/admin-page">Inicio</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
            </ul>
            <span sec:authorize="isAuthenticated">
                <a th:href="@{/logout}">
                    Cerrar sesión
                </a>
            </span>
        </nav>
        <button class="menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>

        <div class="main-content">
            <div class="main">
                <h2>Panel de Usuario</h2>
                <h1>Usuarios</h1>

                <h2>Buscar Usuario</h2>
                <form class="form" th:action="@{/usuarios/buscar}" method="get" th:object="${usuario}">
                    <input type="text" id="buscar" name="usuario" placeholder="Nombre de usuario"/>
                    <input type="email" id="buscar" name="correo" placeholder="Correo"/>
                    <input type="text" id="buscar" name="id_cliente" placeholder="Id Cliente"/>
                    <button class="button-guardar" type="submit">Buscar</button>
                </form>

            </div>
            <div class="tabla">
                <h2>Lista de Usuarios</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Id_Usuario</th>
                            <th>Cliente</th>
                            <th>Usuario</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Actualizar</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td><span th:text="${usuario.id_usuario}"></span></td>
                            <td><span th:text="${usuario.id_cliente}"></span></td>
                            <td><span th:text="${usuario.usuario}"></span></td>
                            <td> <span th:text="${usuario.correo}"></span></td>
                            <td> <span th:text="${usuario.roles}"></span></td>
                            <td> <span><button class="button-actualizar" data-id="${usuario.id_usuario}">Actualizar</button></span></td>
                            <td>
                                <form class="form-botones" th:action="@{/usuarios/borrar/{id}(id=${usuario.id_usuario})}" method="post">
                                    <button class="button-guardar" type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?')">Borrar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="aside">
                <h2>Anuncios</h2>
                <p>Información de anuncios aquí...</p>
            </div>
        </div>
        <!-- Modal para actualizar cliente -->
        <div id="updateModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Actualizar Usuario</h2>
        <form class="form" th:object="${usuario}" id="updateForm" th:action="@{/usuarios/actualizar}" method="post">
            <input type="hidden" id="updateIdUsuario" name="id_usuario"/>
            <input type="number" id="updateIdCliente" name="id_cliente"/>
            <label for="updateUsuario">Usuario:</label>
            <input type="text" id="updateUsuario" name="usuario"/>
            <label for="updateCorreo">Correo:</label>
            <input type="email" id="updateCorreo" name="correo"/>
            <label for="updateRoles">Rol:</label>
            <select id="updateRoles" name="roles">
                <option value="USER" th:selected="${usuario.roles == 'USER'}">USER</option>
                <option value="ADMIN" th:selected="${usuario.roles == 'ADMIN'}">ADMIN</option>
            </select>
            <button type="submit" class="button-actualizar" onclick="return confirm('¿Confirmar cambios?')">Actualizar</button>
        </form>
    </div>
</div>

        <script>
            function openModal(user) {
                console.log("Opening modal with usuario:", user);
                document.getElementById("updateIdUsuario").value = user.id_usuario;
                document.getElementById("updateIdCliente").value = user.id_cliente;
                document.getElementById("updateUsuario").value = user.usuario;
                document.getElementById("updateCorreo").value = user.correo;
                document.getElementById("updateRoles").value = user.roles;

                document.getElementById("updateModal").style.display = "block";
            }

            function closeModal() {
                document.getElementById("updateModal").style.display = "none";
            }

            document.querySelectorAll('.button-actualizar').forEach(button => {
                button.addEventListener('click', function () {
                    const row = this.parentElement.parentElement.parentElement;
                    const user = {
                        id_usuario: row.cells[0].innerText,
                        id_cliente: row.cells[1].innerText,
                        usuario: row.cells[2].innerText,
                        correo: row.cells[3].innerText,
                        roles: row.cells[4].innerText
                    };
                    openModal(user);
                });
            });

            document.querySelector('.close').addEventListener('click', closeModal);

            window.addEventListener('click', function (event) {
                if (event.target === document.getElementById('updateModal')) {
                    closeModal();
                }
            });
            function toggleMenu() {
                var nav = document.getElementById("menu");
                var btn = document.querySelector(".menu-btn");
                if (nav.style.left === "0px") {
                    nav.style.left = "-20%";
                    btn.style.left = "6px";
                } else {
                    nav.style.left = "0";
                    btn.style.left = "calc(20% + 6px)";
                }
            }

        </script>
    </body>
</html>
